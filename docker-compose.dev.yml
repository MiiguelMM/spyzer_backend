# docker-compose.dev.yml

version: '3.8'

services:
  # Servicio de MySQL para desarrollo
  mysql:
    image: mysql:8.0
    container_name: spyzer_mysql_dev
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=spyzerifnotexist
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-padmin" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de Redis para desarrollo
  redis:
    image: redis:7
    container_name: spyzer_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de la Aplicación Spring Boot
  app:
    build: .
    container_name: spyzer_backend_dev
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/spyzerifnotexist?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=
      - APPLICATION_FRONTEND_URL=http://localhost:3000

# Volúmenes para la persistencia de datos en desarrollo
volumes:
  mysql-data:
  redis-data:
