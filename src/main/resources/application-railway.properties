# ============================================
# CONFIGURACIÓN PARA RAILWAY DEPLOYMENT
# ============================================

spring.application.name=spyzer

# ============================================
# BASE DE DATOS MYSQL (Railway)
# ============================================
# Railway proporciona estas variables automáticamente
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# SERVIDOR
# ============================================
# Railway asigna dinámicamente el puerto
server.port=${PORT:8080}

# ============================================
# REDIS (Railway)
# ============================================
# Railway proporciona estas variables automáticamente
spring.data.redis.host=${REDISHOST}
spring.data.redis.port=${REDISPORT}
spring.data.redis.password=${REDISPASSWORD}
spring.data.redis.timeout=60000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# ============================================
# CACHE
# ============================================
spring.cache.type=redis
spring.cache.redis.time-to-live=1200000

# ============================================
# SECURITY / OAUTH2
# ============================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ============================================
# JWT
# ============================================
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=86400000

# ============================================
# FRONTEND URL
# ============================================
application.frontend.url=${FRONTEND_URL}

# ============================================
# TWELVEDATA API
# ============================================
twelvedata.api.key=${TWELVEDATA_API_KEY}

# ============================================
# EMAIL (Gmail SMTP)
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ============================================
# SCHEDULER
# ============================================
spring.task.scheduling.pool.size=3
spring.task.scheduling.thread-name-prefix=market-scheduler-

# ============================================
# TIMEZONE
# ============================================
spring.jackson.time-zone=Europe/Madrid
server.forward-headers-strategy=framework